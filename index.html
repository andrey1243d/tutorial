<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <!-- Регистрация -->
      <input type="radio" name="toggle-form" id="register" checked />
      <label for="register">Зарегистрироваться</label>

      <!-- Вход -->
      <input type="radio" name="toggle-form" id="login" />
      <label for="login">Войти</label>

      <!-- Форма регистрации -->
      <div class="form register">
        <h2>Регистрация</h2>
        <form action="#" method="post">
          <input type="text" name="username" placeholder="Имя" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Пароль" required />
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>

      <!-- Форма входа -->
      <div class="form login">
        <h2>Вход</h2>
        <form action="#" method="post">
          <input type="email" name="login-email" placeholder="Email" required />
          <input type="password" name="login-password" placeholder="Пароль" required />
          <button type="submit">Войти</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
